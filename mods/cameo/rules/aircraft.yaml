TRAN:
	Inherits: ^Helicopter
	Valued:
		Cost: 750
	Tooltip:
		Name: Chinook Transport
	UpdatesPlayerStatistics:
		AddToArmyValue: true
		OverrideActor: tran
	Buildable:
		BuildPaletteOrder: 10
		Prerequisites: hpad
		Queue: Aircraft.GDI, Aircraft.Nod, RAAircraft.GDI, RAAircraft.Nod
		Description: Fast Infantry Transport Helicopter.\n  Unarmed
	Aircraft:
		TurnSpeed: 5
		Speed: 150
		AltitudeVelocity: 0c100
	Health:
		HP: 18000
	Armor:
		Type: Light
	RevealsShroud:
		Range: 10c0
		Type: GroundPosition
	WithIdleOverlay@ROTOR1AIR:
		Offset: 597,0,85
		Sequence: rotor
		RequiresCondition: airborne
		PauseOnCondition: disabled
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 597,0,85
		Sequence: slow-rotor
		RequiresCondition: !airborne
		PauseOnCondition: disabled
	WithIdleOverlay@ROTOR2AIR:
		Offset: -597,0,171
		Sequence: rotor2
		RequiresCondition: airborne
		PauseOnCondition: disabled
	WithIdleOverlay@ROTOR2GROUND:
		Offset: -597,0,171
		Sequence: slow-rotor2
		RequiresCondition: !airborne
		PauseOnCondition: disabled
	Cargo:
		Types: Infantry, Hacker, Fremen
		MaxWeight: 10
		PipCount: 10
		AfterLoadDelay: 0
		BeforeUnloadDelay: 0
		AfterUnloadDelay: 0
	SpawnActorOnDeath:
		Actor: TRAN.Husk
	SelectionDecorations:
	Selectable:
		Class: tran
		DecorationBounds: 41,41
	RenderSprites:
		Image: tran

tran.e2:
	Inherits: TRAN
	Inherits@bot: ^BotMicromanageable
	Buildable:
		Prerequisites: barracks, ~hardbotplayer
		Queue: Aircraft.GDI, RAAircraft.GDI
	Cargo:
		InitialUnits: e2, e2, e2, e2, e3, e3, e1, e1, e1, e1
		LoadedCondition: loaded
	AttackAircraft:
		FacingTolerance: 128
	Armament:
		Weapon: deploytargeting.5c0
		RequiresCondition: botmicro && loaded
	AIDeployNotifier:
		DeployChance: 100
		DeployTicks: 100
	ProductionCostMultiplier:
		Multiplier: 300
	KillsSelf:
		RemoveInstead: true
		RequiresCondition: !loaded && botmicro
		Delay: 200
	EditorOnlyTooltip:
		Name: Loaded Chinook (GDI)

tran.rmbo:
	Inherits: tran.e2
	Buildable:
		Prerequisites: barracks, eye, ~hardbotplayer
	Cargo:
		InitialUnits: rmbo, e2, e2, e3, e3, e3, e1, e1, e1, e1
	ProductionCostMultiplier:
		Multiplier: 500

tran.e4:
	Inherits: tran.e2
	Buildable:
		Queue: Aircraft.Nod, RAAircraft.Nod
	Cargo:
		InitialUnits: e4, e4, e4, e4, e3, e3, e1, e1, e1, e1
	EditorOnlyTooltip:
		Name: Loaded Chinook (Nod)

tran.e5:
	Inherits: tran.e4
	Buildable:
		Prerequisites: barracks, tmpl, ~hardbotplayer
	Cargo:
		InitialUnits: e5, e5, e5, e5, e3, e3, e5, e5, e5, e5
	ProductionCostMultiplier:
		Multiplier: 500

HELI:
	Inherits: ^Helicopter
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@detect: ^GenericAirDetector
	Valued:
