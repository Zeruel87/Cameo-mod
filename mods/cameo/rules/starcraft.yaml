^Stimpackable:
	GrantTimedConditionOnDeploy@stim:
		DeployedCondition: stimmed
		CooldownTicks: 550
		DeployedTicks: 275
		PauseOnCondition: disabled || nostim
		RequiresCondition: upstimpack
		StartsFullyCharged: true
	SpeedMultiplier@stim:
		Modifier: 150
		RequiresCondition: stimmed
	ReloadDelayMultiplier@stim:
		Modifier: 50
		RequiresCondition: stimmed
	DamageMultiplier@stim:
		Modifier: 150
		RequiresCondition: stimmed
	GrantTimedCondition@stimdamage:
		Condition: stimdamage
		Duration: 2
		RequiresCondition: stimmed
	ChangesHealth@stimdamage:
		Step: -10000
		Delay: 1
		StartIfBelow: 150
		DamageTypes: DefaultDeath
		RequiresCondition: stimdamage
	GrantConditionOnDamageState@disablestim:
		Condition: nostim
		ValidDamageStates: Critical
	AutoDeployer:
		DeployTrigger: Attack
		DeployChance: 50
		DeployTicks: 550
		UndeployTicks: 550
		RequiresCondition: upstimpack && !nostim
	GrantConditionOnPrerequisite@stim:
		Condition: upstimpack
		Prerequisites: upstimpack
	ActorStatValues:
		Upgrades: upstimpack

