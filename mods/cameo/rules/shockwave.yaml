		Modifier: 60
		RequiresCondition: injured
	InaccuracyMultiplier@injured:
		Modifier: 500
		RequiresCondition: injured
	RangeMultiplier@injured:
		Modifier: 80
		RequiresCondition: injured
	ReloadDelayMultiplier@injured:
		Modifier: 130
		RequiresCondition: injured
	WithInfantryBody:
		RequiresCondition: !injured
	WithInfantryBody@injured:
		StandSequences: stand-injured
		MoveSequence: run-injured
		DefaultAttackSequence: shoot-injured
		RequiresCondition: injured

^SCHDualMinigunSetup:
	AttackTurreted:
		Turrets: primary, secondary
		Armaments: primary, secondary, primary2, secondary2
	Armament@BELOW-AG:
		Weapon: SCHNukeGattlingTurret
		Name: primary
		Turret: primary
		LocalOffset: 750,0,0
		MuzzleSequence: muzzle
	Armament@BELOW-AA:
		Weapon: SCHNukeGattlingTurretAA
		Name: secondary
		Turret: primary
		LocalOffset: 750,0,-50
		MuzzleSequence: muzzle
		FireDelay: 20
		PauseOnCondition: lowpower || disabled || poweroff
	Armament@ABOVE-AG:
		Weapon: SCHNukeGattlingTurret
		Turret: secondary
		Name: primary2
		LocalOffset: 750,0,45
		MuzzleSequence: muzzle
		FireDelay: 20
		PauseOnCondition: lowpower || disabled || poweroff
	Armament@ABOVE-AA:
		Weapon: SCHNukeGattlingTurretAA
		Turret: secondary
		Name: secondary2
		LocalOffset: 750,0,-30
		MuzzleSequence: muzzle
	Turreted@Below:
		Turret: primary
		TurnSpeed: 44
		Offset: 0,0,200
	Turreted@Above:
		Turret: secondary
		TurnSpeed: 20
		Offset: -40,0,600
	GrantConditionOnAttack@below-aa:
		ArmamentNames: secondary
		Condition: below-aa
		RevokeDelay: 40
	GrantConditionOnAttack@upper-ag:
		ArmamentNames: primary2
		Condition: upper-ag
		RevokeDelay: 40
	WithSpriteTurret@below-ag:
		Sequence: turret
		RequiresCondition: !below-aa
		Turret: primary
	WithSpriteTurret@below-aa:
		Sequence: turret2
		RequiresCondition: below-aa
		Turret: primary
	WithSpriteTurret@above-ag:
		Sequence: turret3
		RequiresCondition: upper-ag
		Turret: secondary
	WithSpriteTurret@above-aa:
		Sequence: turret4
		RequiresCondition: !upper-ag
		Turret: secondary

