	Inherits@D2KT: ^D2KTank
	Inherits@harv: ^Harvester
	Inherits@Template: ^HarvesterTemplate
	Inherits@selection: ^SelectableEconomicUnit
	Inherits@D2KSprite: ^D2KPaletteRender
	Inherits@CLOAK: ^CloakedVehicle
	Inherits@Armor: ^D2K_GeneralPurposeArmor
	Inherits@IxianTechnology: ^D2K_AdvancedIxianTechnology
	Buildable:
		Queue: Vehicle, RAVehicle
		Prerequisites: ~spice_refinery
		BuildPaletteOrder: 10
		Description: template-harvester.description
		IconPalette: d2kunit
	Valued:
		Cost: 500
	Tooltip:
		Name: Spice Harvester
	Selectable:
		Class: harvester
		DecorationBounds: 1536, 1536
	Harvester:
		BuildDuration: 250
		BuildDurationModifier: 100
		HarvestFacings: 8
		BaleUnloadDelay: 1
	StoresResources:
		Capacity: 45
	CarryableHarvester:
	Health:
		HP: 200000
	Repairable:
		HpPerStep: 10000
	ChangesHealth@SelfHealing:
		Step: 80
	Armor:
		Type: Heavy
	Shielded:
		DamageRegenDelay: 125
		RegenAmount: 160
		RegenInterval: 1
		ShieldsUpCondition: d2k_shielded
		SelectionBarColor: 8888FFFF
		RequiresCondition: !disabled && d2k_advanced_ixian_technology
	Cloak:
		RequiresCondition: !disabled && d2k_advanced_ixian_technology
	Mobile:
		Speed: 45
		TurnSpeed: 9
	RevealsShroud:
		Range: 5000
	GrantConditionOnPrerequisite@guildharv:
		Prerequisites: faction.guild
		Condition: harv_spd
	GrantConditionOnPrerequisite@ixianharv:
		Prerequisites: faction.ixian
		Condition: harv_cloak
	SpeedMultiplier@harv_upg:
		Modifier: 125
		RequiresCondition: harv_spd
	GrantConditionOnPrerequisite@corrinoharv:
		Prerequisites: faction.corrino
		Condition: harv_hp
	DamageMultiplier@corrinoharv:
		Modifier: 60
		RequiresCondition: harv_hp
	FireWarheadsOnDeath:
		Weapon: D2KUnitExplodeLarge
		EmptyWeapon: D2KUnitExplodeLarge
	SpawnActorOnDeath:
		Actor: harvester.Husk
		OwnerType: InternalName
		EffectiveOwnerFromOwner: true
	WithHarvestOverlay:
		Palette: effect50alpha
	WithDockingAnimation:
	AttractsWorms:
		Intensity: 750
	-RevealOnFire:
	Voiced:
		VoiceSet: D2KHarvester
	ActorStatValues:
		Upgrades: d2k_general_purpose_armor, d2k_advanced_ixian_technology

