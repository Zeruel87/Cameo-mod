rocket_raider_ixian:
	Inherits@D2KV: ^D2KVehicle
	Inherits@Template: ^SupportVehicleTemplate
	Inherits@exp: ^GainsExperienceRA
	Inherits@bot: ^BotMicromanageable
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@D2KSprite: ^D2KPaletteRender
	Inherits@CARGO: ^CargoVehicle
	Inherits@CLOAK: ^CloakedVehicle
	Inherits@IXEMP: ^D2K_Ix_Frontal_EMP
	Inherits@AntiVeh: ^PrioritizeVehicle
	Inherits@AntiAir: ^PrioritizeAir
	Inherits@HeavyMissiles: ^D2K_HeavyMissilesUpgrade
	Inherits@Armor: ^D2K_GeneralPurposeArmor
	Inherits@IxianTechnology: ^D2K_AdvancedIxianTechnology
	Buildable:
		Queue: Vehicle, RAVehicle
		BuildPaletteOrder: 10
		Prerequisites: ~heavy_factory.ixian, ~!upixians_ixraider
		Description: actor-rocket_raider.description
	AutoDeployer:
		DeployChance: 100
	Tooltip:
		Name: Ix Raider
	Valued:
		Cost: 1200
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 25000
	Repairable:
		HpPerStep: 1250
	ChangesHealth@SelfHealing:
		Step: 10
	Armor:
		Type: Medium
	Shielded:
		DamageRegenDelay: 125
		RegenAmount: 20
		RegenInterval: 1
		ShieldsUpCondition: d2k_shielded
		SelectionBarColor: 8888FFFF
		RequiresCondition: !disabled && d2k_advanced_ixian_technology
	AmmoPool:
		Ammo: 8
		AmmoCondition: ammo
		Name: primary
	ReloadAmmoPool:
		Delay: 25
		Count: 1
		ResetOnFire: false
	Mobile:
		Speed: 160
		TurnSpeed: 32
	WithMuzzleOverlay:
	AttackFrontal:
		FacingTolerance: 0
	FireWarheadsOnDeath:
		Weapon: D2KUnitExplodeSmall
		EmptyWeapon: D2KUnitExplodeSmall
	AttractsWorms:
		Intensity: 420
	Voiced:
		VoiceSet: D2KRaider
	Cloak:
		InitialDelay: 125
		CloakDelay: 75
		CloakSound: trans1.aud
		UncloakSound: appear1.aud
		UncloakOn: Attack, Unload
	Armament@damage:
		Weapon: D2K_Bazooka2
		LocalOffset: 64,-64,0, 64,64,0
		LocalYaw: 64, -64
		PauseOnCondition: !ammo
		MuzzleSequence: muzzle
	ReloadAmmoDelayMultiplier@RANK-1:
		RequiresCondition: rank-veteran == 1
		Modifier: 95
	ReloadAmmoDelayMultiplier@RANK-2:
		RequiresCondition: rank-veteran == 2
		Modifier: 90
	ReloadAmmoDelayMultiplier@RANK-3:
		RequiresCondition: rank-veteran == 3
		Modifier: 85
	ReloadAmmoDelayMultiplier@RANK-ELITE:
		RequiresCondition: rank-elite
		Modifier: 75
	RenderSprites:
		Image: shock_raider
	Cargo:
		Types: Infantry, Hacker, Fremen
		MaxWeight: 5
		InitialUnits: light_inf, light_inf, light_inf, light_inf, trooper
		#InitialUnits: light_inf, trooper, shock_infantry
		LoadingCondition: notmobile
	WithCargoPipsDecoration:
		Position: BottomLeft
		RequiresSelection: true
	ActorStatValues:
		Upgrades: d2k_heavy_missile_upgrade, d2k_general_purpose_armor, d2k_advanced_ixian_technology

shock_raider:
	Inherits@D2KV: ^D2KVehicle
	Inherits@Template: ^FireSupportTemplate
