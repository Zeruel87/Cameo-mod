	Inherits@AntiVeh: ^PrioritizeVehicle
	Inherits@AntiInf: ^PrioritizeInfantry
	Inherits@Armor: ^D2K_GeneralPurposeArmor
	Inherits@IxianTechnology: ^D2K_AdvancedIxianTechnology
	Buildable:
		Queue: Vehicle, RAVehicle
		BuildPaletteOrder: 10
		Prerequisites: ~upgrade_heavy, ~!upixians_stormraider, research_centre.ixian
		Description: actor-shock_raider.description
		IconPalette: player
	Valued:
		Cost: 1300
	Tooltip:
		Name: Shock Raider
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 40000
	Repairable:
		HpPerStep: 2000
	ChangesHealth@SelfHealing:
		Step: 16
	Shielded:
		DamageRegenDelay: 125
		RegenAmount: 32
		RegenInterval: 1
		ShieldsUpCondition: d2k_shielded
		SelectionBarColor: 8888FFFF
		RequiresCondition: !disabled && d2k_advanced_ixian_technology
	Armor:
		Type: Medium
	Mobile:
		Speed: 120
		TurnSpeed: 24
	WithMuzzleOverlay:
	Turreted:
		TurnSpeed: 24
	WithSpriteTurret:
	Armament@damage:
		Weapon: D2K_ShockGun
		LocalOffset: 170,0,0
	FirepowerMultiplier@d2k_advanced_ixian_technology:
		Modifier: 200
		RequiresCondition: d2k_advanced_ixian_technology
	AttackFrontal:
		FacingTolerance: 0
	FireWarheadsOnDeath:
		Weapon: D2KUnitExplodeSmall
		EmptyWeapon: D2KUnitExplodeSmall
	AttractsWorms:
		Intensity: 420
