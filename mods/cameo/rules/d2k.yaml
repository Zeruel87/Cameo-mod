siege_tank_ixian:
	Inherits@D2KT: ^D2KTank
	Inherits@Template: ^ArtilleryTemplate
	Inherits@exp: ^GainsExperienceRA
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@D2KSprite: ^D2KPaletteRender
	Inherits@IXEMP: ^D2K_Ix_Frontal_EMP
	Inherits@SHADOWS: ^Shadows
	Inherits@CLOAK: ^CloakedVehicle
	Inherits@Barrel: ^D2K_ReinforcedBarrel
	Inherits@Armor: ^D2K_GeneralPurposeArmor
	Inherits@IxianTechnology: ^D2K_AdvancedIxianTechnology
	Buildable:
		Queue: Vehicle, RAVehicle
		BuildPaletteOrder: 50
		Prerequisites: ~upgrade_heavy, outpost.ixian
		Description: actor-siege_tank.description
		IconPalette: ra2
	Health:
		HP: 60000
	Repairable:
		HpPerStep: 3000
	ChangesHealth@SelfHealing:
		Step: 24
	Valued:
		Cost: 2050
	Mobile:
		Speed: 60
		TurnSpeed: 12
	Tooltip:
		Name: Ix Siege Tank
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Armor:
		Type: Medium
	Shielded:
		DamageRegenDelay: 125
		RegenAmount: 48
		RegenInterval: 1
		ShieldsUpCondition: d2k_shielded
		SelectionBarColor: 8888FFFF
		RequiresCondition: !disabled && d2k_advanced_ixian_technology
	Armament:
		Weapon: D2K_155mm2
		PauseOnCondition: !ammo
		LocalOffset: 600,0,600
		Recoil: 150
		RecoilRecovery: 25
		MuzzleSequence: muzzle
		MuzzlePalette: d2keffect
	AttackFrontal:
		FacingTolerance: 0
	WithMuzzleOverlay:
	FireWarheadsOnDeath:
		Weapon: D2KUnitExplodeMed
		EmptyWeapon: D2KUnitExplodeMed
	AutoTarget:
		InitialStanceAI: Defend
	Selectable:
		Class: siegetank
	AmmoPool:
		Ammo: 3
		AmmoCondition: ammo
	ReloadAmmoPool:
		Delay: 40
		Count: 1
		ResetOnFire: true
	AttractsWorms:
		Intensity: 600
	FirepowerMultiplier@d2k_siege_range_upgrade:
		Modifier: 200
		RequiresCondition: d2k_siege_range_upgrade
	RangeMultiplier@d2k_siege_range_upgrade:
		Modifier: 150
		RequiresCondition: d2k_siege_range_upgrade
	Voiced:
		VoiceSet: D2KSiegeTank
	Cloak:
		InitialDelay: 125
		CloakDelay: 75
		CloakSound: trans1.aud
		UncloakSound: appear1.aud
		UncloakOn: Attack, Damage
		RequiresCondition: d2k_advanced_ixian_technology
	RenderSprites:
		Image: ix_siege_tank
		PlayerPalette: player
	WithShadow:
		Offset: 128, 128, 0
		ZOffset: -512
	ActorStatValues:
		Upgrades: d2k_siege_range_upgrade, d2k_general_purpose_armor, d2k_advanced_ixian_technology

