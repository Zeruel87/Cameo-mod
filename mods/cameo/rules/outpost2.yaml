^OP2Building:
	GrantConditionOnDamageState:
		ValidDamageStates: Undamaged, Light, Medium
		Condition: statusGreen
	GrantConditionOnDamageState@2:
		ValidDamageStates: Heavy, Critical
		Condition: statusRed
	WithIdleOverlay:
		RequiresCondition: statusGreen
		Sequence: statusgreen
	WithIdleOverlay@2:
		RequiresCondition: statusRed
		Sequence: statusred
	RenderSprites:
		Scale: 0.7




PLYMOUTH_MINV:
	Inherits: ^Mine
	RenderSprites:
		Image: plymouth_esg_mine
	Explodes:
		Weapon: CHMineExplosive
	Mine:
		AvoidFriendly: true
		BlockFriendly: false
	-Immobile:
	Mobile:
		Locomotor: wheeled
		Speed: 1
		PauseOnCondition: dontmove
	GrantCondition@dontmove:
		Condition: dontmove
	RejectsOrders:
	Health:
		HP: 10000
	ChangesHealth@timed:
		Delay: 3
		PercentageStep: -1
		StartIfBelow: 101
	Targetable@plymouth_minv:
		TargetTypes: plymouth_minv
