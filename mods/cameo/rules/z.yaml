		Weapon: ZGrenade
		LocalOffset: 720,0,90
		RequiresCondition: zgrenades
	-DamagedByTerrain:
	-SpawnActorOnDeath:
	-TakeCover:
	ExternalCondition@EMP:
		TotalCap: 1
		Condition: empdisable
	TimedConditionBar@EMP:
		Condition: empdisable
		Color: FFFFFF
	GrantCondition@disable:
		RequiresCondition: ReaperTrap || chronobeamed || leaflet || empdisable
