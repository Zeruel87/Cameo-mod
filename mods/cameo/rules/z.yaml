		RequiresCondition: leaflet || empdisable
	Targetable@HEAL:
		TargetTypes: Heal, Repair, Healing
	Targetable:
		TargetTypes: Ground, Infantry, Cyborg
	Voiced:
		VoiceSet: ZRobotVoice
	ProductionCostMultiplier@free:
		Multiplier: 0
