	AirstrikePower:
		Icons:
			1: parabombs
		Names:
			1: Parabombs (Single Use)
		Descriptions:
			1: A Badger drops a load of parachuted bombs on your target.
		OneShot: true
		AllowMultiple: true
		UnitTypes:
			1: badr.bomber
		SquadSizes:
			1: 1
		SelectTargetSpeechNotification: SelectTarget
		QuantizedFacings: 8
		DisplayBeacon: True
		BeaconPosters:
			1: airstrike
		CameraActor: camera
		CameraRemoveDelay: 150
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles


powerproxy.sonarpulse:
	AlwaysVisible:
	SpawnActorPower:
		Icons:
			1: sonar
		Names:
			1: Sonar Pulse
		Descriptions:
			1: Reveals all submarines in the vicinity for a \nshort time.
		ChargeInterval: 750
		#EndChargeSpeechNotification: SonarPulseReady
		SelectTargetSpeechNotification: SelectTarget
		Actors:
			1: sonar
		LifeTime: 250
		DeploySound: sonpulse.aud
		EffectImage: moveflsh
		EffectPalette: moveflash
		SupportPowerPaletteOrder: 80
		EffectSequence: idle
		BlockedCursor: move-blocked


powerproxy.paratroopers:
	AlwaysVisible:
	ParatroopersPower:
		Icons:
			1: paratroopers
		Names:
			1: Paratroopers
		Descriptions:
			1: A squad of cargo planes drops soldiers\nanywhere on the map.
		DropItems:
			1: E1,E1,E1,E3,E3
		SquadSizes:
			1: 1
		UnitTypes:
			1: badr
		SelectTargetSpeechNotification: SelectTarget
		AllowImpassableCells: false
		QuantizedFacings: 8
		CameraActor: camera.paradrop
		DisplayBeacon: true
		BeaconPosters:
			1: pinficon
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles


powerproxy.emp:
	AlwaysVisible:
	DetonateWeaponPower:
		OrderName: crateemp
		Icons:
			1: chemp
		Names:
			1: E. M. Pulse
		Descriptions:
			1: Detonate a EMP weapon anywhere on the map.
		Weapons:
			1: TSEMPulseCannon
		AllowMultiple: true
		OneShot: true
		CameraRange: 6000
		CameraRemoveDelay: 30
		ActivationSequence:
		SelectTargetSpeechNotification: SelectTarget


